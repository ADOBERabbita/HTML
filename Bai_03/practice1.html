<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Đăng ký thành viên</h1>
    
    <style>
        table,
        th,
        td {
            border: 1px solid black ;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
    
    <table>
        <tbody>
            <tr>
                <td>Họ tên:</td>
                <td><input name="Ho_ten" placeholder="Vui lòng nhập Họ tên"></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" name="Mat_khau" placeholder="Vui lòng nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio">
                    Nam
                    <input type="radio">
                    Nữ
                    <input type="radio">
                    Không công bố
                </td>
            </tr>
            <tr>
                <td>Sở thích:</td>
                <td>
                    <input type="checkbox">
                    Xem phim <br>
                    <input type="checkbox">
                    Đọc sách <br>
                    <input type="checkbox">
                    Nghe nhạc
                </td>
            </tr>
            <tr>
                <td>Tuổi:</td>
                <td><input type="number" name="tuoi"></td>
            </tr>
            <tr>
                <td>Từ khóa tìm kiếm:</td>
                <td><input type="text" name="tu_khoa_tim_kiem" placeholder="Nhập từ khóa"></td>
            </tr>
            <tr>
                <td>Giới thiệu bản thân:</td>
                <td><textarea name="gioi_thieu_ban_than" rows="10" cols="30" placeholder="Xin chào, tôi tên Thỏa..."></textarea></td>
            </tr>
            <tr>
                <td>Email có thể liên hệ:</td>
                <td><input type="email" name="mail"></td>
            </tr>
            <tr>
                <td>Địa chỉ web của bạn:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="number" name="so_dien_thoai"></td>
            </tr>
            <tr>
                <td>Các loại chọn thời gian:</td>
                <td></td>
            </tr>
            <tr>
                <td>Màu yêu thích:</td>
                <td><input type="color" name="mau_yeu_thich"></td>
            </tr>
            <tr>
                <td>Bạn đang sinh sống ở TP/Tỉnh nào?</td>
                <td><input type="text" name="noi_song"></td>
            </tr>
        </tbody>

    </table>
</body>
</html>
